<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدرسة رحال بن أحمد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">الرئيسية</a></li>
        <li><a href="/about">حول المدرسة</a></li>
        <li><a href="/news">الأخبار</a></li>
        <li><a href="/contact">الاتصال</a></li>
        <li><a href="/admin">لوحة تحكم المسؤول</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1 id="home-title"></h1>
    <p id="home-content"></p>
  </section>

  <footer>
    <p>&copy; 2024 مدرسة رحال بن أحمد الثانوية</p>
  </footer>

  <script>
    async function loadContent() {
      try {
        const response = await fetch('http://localhost:3000/api/content');
        const data = await response.json();
        document.getElementById('home-title').innerText = data.home;
        document.getElementById('home-content').innerText = data.home;
      } catch (error) {
        console.error('Error loading content', error);
      }
    }
    loadContent();
  </script>
</body>
</html>
